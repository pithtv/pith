<div class="container" *ngIf="(settings | async) as settings">
  <button class="btn btn-primary float-right" (click)="save(settings)">Save</button>
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Media</a>
      <ng-template ngbNavContent>
        <media-settings [settings]="settings"></media-settings>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Advanced</a>
      <ng-template ngbNavContent>
        <advanced-settings [settings]="settings"></advanced-settings>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>Integrations</a>
      <ng-template ngbNavContent>
        <integration-settings [settings]="settings"></integration-settings>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
