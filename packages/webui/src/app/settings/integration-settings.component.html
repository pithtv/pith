<div class="card my-3">
    <div class="card-header">
        <input type="checkbox" [(ngModel)]="settings.sonarr.enabled" id="sonarrEnabled" /> <label class="m-0" for="sonarrEnabled">Sonarr</label>
    </div>
    <div class="card-body" [hidden]="!settings.sonarr.enabled">
        <div class="form-group">
            <label for="sonarrUrl">Sonarr URL</label>
            <input type="text" [(ngModel)]="settings.sonarr.url" name="sonarrUrl" id="sonarrUrl" class="form-control" [required]="settings.sonarr.enabled"/>
        </div>
        <div class="form-group">
            <label for="sonarrApikey">API key
                <small>which you can find here: <a target="_blank" href="{{ getSonarSettingsUrl() }}">{{getSonarSettingsUrl()}}</a></small>
            </label>
            <input type="text" [(ngModel)]="settings.sonarr.apikey" name="sonarrApikey" id="sonarrApikey" class="form-control" [required]="settings.sonarr.enabled"/>
        </div>
    </div>
</div>

    <input type="checkbox" [(ngModel)]="settings.upnpsharing.enabled" id="upnpsharingEnabled" /> <label class="m-0" for="upnpsharingEnabled">UPnP Sharing</label>
