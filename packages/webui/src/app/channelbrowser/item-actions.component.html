<div class="btn-group" ngbDropdown placement="bottom-right">
  <button class="btn btn-primary" (click)="load()" *ngIf="item.playable"><i class="oi oi-media-play"></i> Play
    on {{(playerService.activePlayer | async).friendlyName}}</button>
  <button class="btn btn-primary" ngbDropdownToggle *ngIf="item.playable"></button>
  <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
    <item-other-actions [channel]="channel" [item]="item"></item-other-actions>
  </div>
</div>
